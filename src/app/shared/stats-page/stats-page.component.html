
<ng-container *ngIf="statsPais || errorRed; else load">
    <app-stats  [paisName]="paisName" 
                [paisNameEsp]="paisNameEsp" 
                [statsPais]="statsPais"
                [errorRed]="errorRed"></app-stats>
</ng-container>

<!-- icono de carga -->
<ng-template #load>
    <mat-spinner></mat-spinner>
</ng-template>
